<head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Me</a></li>
                <li><a href="portfolio.html">Portfolio</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="survey.html">Survey</a></li>
            </ul>
            <button id="theme-toggle">Toggle Dark Mode</button>
        </nav>
    </header>
    <main>
        <section id="survey">
            <h1>Survey</h1>
            <form id="survey-form">
                <label for="rating">How would you rate my portfolio?</label><br>
                <input type="radio" id="rating1" name="rating" value="1" required>
                <label for="rating1">1</label>
                <input type="radio" id="rating2" name="rating" value="2">
                <label for="rating2">2</label>
                <input type="radio" id="rating3" name="rating" value="3">
                <label for="rating3">3</label>
                <input type="radio" id="rating4" name="rating" value="4">
                <label for="rating4">4</label>
                <input type="radio" id="rating5" name="rating" value="5">
                <label for="rating5">5</label><br>

                <label>Which sections did you like? (Select all that apply)</label><br>
                <input type="checkbox" id="home-check" name="section" value="home">
                <label for="home-check">Home</label>
                <input type="checkbox" id="about-check" name="section" value="about">
                <label for="about-check">About</label>
                <input type="checkbox" id="portfolio-check" name="section" value="portfolio">
                <label for="portfolio-check">Portfolio</label><br>

                <button type="submit">Submit</button>
            </form>
        </section>
    </main>

</body>
