    <main>
        <section id="contact">
            <h1>Contact Me</h1>
            <form id="contact-form" onsubmit="return validateForm()">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" placeholder="1234567890">
                
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
                
                <button type="submit">Submit</button>
            </form>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.019648325508!2d-122.4194154846815!3d37.77492927975962!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x808581c1c7f0c5f5%3A0x5c9e7a5a1d5c5e5!2sSan%20Francisco%2C%20CA!5e0!3m2!1sen!2sus!4v1631234567890" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
